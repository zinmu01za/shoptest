<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Baan Waan Shop">
    <title>Baan Waan Shop</title>
    <link rel="icon" href="img/store.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="hamburger.js"></script>
</head>
<body>
    <header>
        <nav class="navbarbox">
            <div class="logobox"> 
                <img src="img/store.png" alt="Baan Waan Shop Logo" class="logo">
                <h1 class="logo-text">Baan Waan Shop</h1>
            </div>
            <button class="hamburger" id="hamburger">&#9776;</button>
            <ul class="navbar" id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
         
    </header>
    <main class="main-content">
     <section class="content">
        <div class="overlay">
           <p class="welcome">Welcome to Baan Waan Shop</p>
           <p class="description">Your one-stop shop for all your needs</p>
        </div>
     </section>
     <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="img/product1.jpg" alt="Product 1">

                <p>Price: $10.00</p>
            </div>
            <div class="product-item">
                <img src="img/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $15.00</p>
            </div>
            <div class="product-item">
                <img src="img/product3.jpg" alt="Product 3">
